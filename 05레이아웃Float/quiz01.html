        .total {

            box-sizing: border-box;
        }
        .total .middle {overflow: hidden;}

        .total .blank {border: 1px solid #7777; height: 20px;}
    </style>


</head>
<body>

    <div class="total">

        <div class="top">

        </div>
        

        <div class="blank">
            

        </div>

            <li>중간 패딩 위아래 20px</li>
        </div>

        <div class="blank">

    </div>

</html>
