<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* *{color: red;}  여백을 없애고, 기본 스타일을 없애는 용도 */
        b, i{color: red;} /* b태그, i태그를 빨간색으로 변경 */
        
        .a{color:green;}
        #a{color:pink;}

        /* 클래스가 a인 태그와, 아이디가 a인 태그를 동시 디자인 */
        /* .a, #a{font-weight: bold; color: blue;} */

    </style>


</head>
<body>

    <b>태그 선택자</b>
    <b>태그 선택자</b> <br>

    <i>태그 선택자</i>
    
    <section id="a">아이디 선택자</section>

    <p class="a">클래스 선택자</p>
    <p>클래스 선택자</p>

</body>
</html>
