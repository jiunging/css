<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h3>헬로월드(라이브가상서버)</h3>
        <h3>엄</h3>
        <!--
            블럭요소
            자동으로 줄바꿈이 되고, 블럭 안에는 블럭요소 or 인라인요소를 넣어도 됨
        -->

        <p>블럭요소</p>
        <div>블럭요소</div>

        <ul>
            <li>엄블럭요소</li>
        </ul>
        <aside>블럭요소</aside>
        <section>블럭요소</section>
        <form>
            블럭요소
        </form>

        <!-- 
            인라인요소
            컨텐츠의 내용이 너비가 됨(줄바꿈 x)
            인라인 안에는 인라인 요소만 넣을 수 있음
         -->

         <a href="">인라인</a>
         <img src="xxx.png" alt="">
         <b>인라인</b>
         <strong>인라인</strong>
         <small>inline</small>
         <label for="">인라인</label>
         <input type="text">
         <span>인라인</span>
         <i>인라인</i>

         <!-- div, span 둘 다 디자인요소의 영역을 잡을 때 사용함
              세로배치 시에는 div
              가로배치 시에는 span
         -->
         






</body>
</html>
